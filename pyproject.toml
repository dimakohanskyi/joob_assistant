version = "0.1.0"
description = "Job assistant project"
authors = ["dimakohanskyi <dimakohanskyi@gmail.com>"]
readme = "README.md"
package-mode = false



[tool.poetry.dependencies]
python = "^3.10"
aiofiles = "24.1.0"

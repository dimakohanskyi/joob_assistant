pydantic_core = "2.33.2"
SQLAlchemy = {extras = ["asyncio"], version = "^2.0.41"}
typing-inspection = "0.4.1"
typing_extensions = "4.14.0"
yarl = "1.20.0"
dotenv = "^0.9.9"
alembic = "^1.16.1"
asyncpg = "^0.30.0"
psycopg2-binary = "^2.9.10"
